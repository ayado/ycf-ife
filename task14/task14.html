<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bupt小白-IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 50],
  ["上海", 50],
  ["西昌", 99],
  ["广州", 50],
  ["成都", 90],
  ["西安", 62]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
//筛选出空气质量大于60的城市
var weather60=aqiData.filter(function(num){
	return(num[1]>60);
	});
//对筛选出的进行排序
weather60.sort(function(a,b){
	return b[1]-a[1];
	});
//显示
var aqi_list=document.getElementById('aqi-list');
for(var i=0;i<weather60.length;i++){
	aqi_list.innerHTML+="<li>number"+(i+1)+":"+weather60[i][0]+","+weather60[i][1]+"</li>";
	}
})();

</script>
</body>
</html>
